apiVersion: v1
kind: Service
metadata:
  name: agromart2-api
  labels:
    app: agromart2-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: agromart2-api
  sessionAffinity: None

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agromart2-api
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.agromart.com
    - staging-api.agromart.com
    secretName: agromart-tls
  rules:
  - host: api.agromart.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agromart2-api
            port:
              number: 80
  - host: staging-api.agromart.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agromart2-api
            port:
              number: 80

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: agromart2-config
data:
  config.yaml: |
    api:
      versioning: true
      rate-limiting: true
      logging-level: info
    metrics:
      enabled: true
      path: /metrics
    health:
      enabled: true
      detailed: true

---
apiVersion: v1
kind: Secret
metadata:
  name: agromart2-secrets
type: Opaque
data:
  # Fill with base64 encoded values
  database-url: ""
  redis-url: ""
  jwt-secret: ""
  supabase-url: ""
  supabase-anon-key: ""

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: agromart2-api-pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: agromart2-api

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agromart2-api-hpa
  labels:
    app: agromart2-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agromart2-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60